<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Эксклюзивный NFT Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Темный премиальный фон для NFT */
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            perspective: 1500px; /* Задаем перспективу для 3D эффекта */
        }

        /* Контейнер карточки с 3D трансформацией */
        .nft-card {
            position: relative;
            width: 100%;
            max-width: 500px;
            aspect-ratio: 1 / 1;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
            will-change: transform;
            cursor: grab;
        }

        .nft-card:active {
            cursor: grabbing;
        }

        /* Блик на карточке для реалистичности */
        .glare {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 20%;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 60%);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            transform: translateZ(50px); /* Выносим блик чуть вперед */
            z-index: 10;
        }

        .nft-card:hover .glare {
            opacity: 1;
        }

        svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 25px 35px rgba(0, 0, 0, 0.5));
        }

        /* SVG Анимации */
        .bg-plate {
            opacity: 0;
            transform-origin: 512px 512px;
            animation: popIn 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .ribbon {
            transform-origin: 512px 512px;
            stroke-dasharray: 15000;
            stroke-dashoffset: 15000;
            fill-opacity: 0;
            animation: 
                unfoldRibbon 2.5s cubic-bezier(0.25, 1, 0.5, 1) 0.3s forwards,
                floatRibbon 6s ease-in-out 2.8s infinite;
        }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.85) translateY(40px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        @keyframes unfoldRibbon {
            0% { stroke-dashoffset: 15000; fill-opacity: 0; stroke-width: 6; stroke-opacity: 1; }
            50% { stroke-dashoffset: 0; fill-opacity: 0; stroke-width: 6; stroke-opacity: 1; }
            100% { stroke-dashoffset: 0; fill-opacity: 1; stroke-width: 4; stroke-opacity: 0.5; }
        }

        @keyframes floatRibbon {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
        }

        /* Декоративные элементы интерфейса */
        .nft-info {
            position: absolute;
            bottom: -80px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            opacity: 0;
            animation: fadeIn 1s ease 1.5s forwards;
            transform: translateZ(30px); /* Текст немного "выпирает" вперед */
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>

    <!-- Скрипт для 3D вращения (Tilt Effect) -->
    <script>
        const card = document.getElementById('nft-card');
        const glare = document.getElementById('glare');
        
        // Отслеживаем движение мыши по всему экрану
        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 20; // Чем больше делитель, тем мягче эффект
            const yAxis = (window.innerHeight / 2 - e.pageY) / 20;
            
            // Применяем вращение к карточке
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            
            // Двигаем блик для реалистичности
            const glareX = e.pageX / window.innerWidth * 100;
            const glareY = e.pageY / window.innerHeight * 100;
            glare.style.background = `radial-gradient(circle at ${glareX}% ${glareY}%, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 50%)`;
        });

        // Возвращаем в исходное положение, если курсор уходит
        document.addEventListener('mouseleave', () => {
            card.style.transition = 'transform 0.5s ease';
            card.style.transform = `rotateY(0deg) rotateX(0deg)`;
            glare.style.opacity = '0';
        });

        // Отключаем плавность при возвращении курсора для четкого трекинга
        document.addEventListener('mouseenter', () => {
            card.style.transition = 'transform 0.1s ease-out';
            glare.style.opacity = '1';
        });

        // Поддержка Touch для мобильных устройств
        document.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            const xAxis = (window.innerWidth / 2 - touch.pageX) / 15;
            const yAxis = (window.innerHeight / 2 - touch.pageY) / 15;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
        
        document.addEventListener('touchend', () => {
            card.style.transition = 'transform 0.5s ease';
            card.style.transform = `rotateY(0deg) rotateX(0deg)`;
        });
    </script>
</body>
</html>
